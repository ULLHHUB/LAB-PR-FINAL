name: Maven CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}  # habilita ejecución manual desde la interfaz

permissions:
  contents: read
  pull-requests: write  # permite comentar/chequear en PR

jobs:
  maven:
    name: Maven Build and Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [17, 21]

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Set up JDK according to matrix
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      # 3) Cache Maven local repository
      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4) Build - validate & compile
      - name: Maven Validate & Compile
        run: mvn --batch-mode -V -Ddependency-check.skip=true -DskipTests=true validate compile

      # 5) Run tests
      - name: Maven Test
        run: mvn --batch-mode -V -Ddependency-check.skip=true test
        # Nota: si quieres recopilar resultados JUnit/coverage, añade acciones adicionales para subir artefactos o reports.

      # 6) Package (creates jars/wars)
      - name: Maven Package
        run: mvn --batch-mode -V -Ddependency-check.skip=true -DskipTests=true package

      # 7) Install to local repo (optional)
      - name: Maven Install (to local ~/.m2)
        run: mvn --batch-mode -V -Ddependency-check.skip=true -DskipTests=true install

      # 8) Verify (full lifecycle, e.g., integration tests if any)
      - name: Maven Verify
        run: mvn --batch-mode -V -Ddependency-check.skip=true verify

      # 9) Upload build artifact (optional)
      - name: Upload built artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-build-artifacts
          path: |
            target/*.jar
            target/*.war
